<!DOCTYPE html>
<html lang="en">
    <head>
      {% load static %}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>
        <link href={% static 'css/styles.css' %} rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <div class="container-fluid pb-4">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark " >
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="http://localhost:8000/">Online Lab Assistant</a>
            <!-- Sidebar Toggle-->
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">

                <a class="btn " style="color:white" id="LoadEquipments">Home</a>
                <a class="btn " style="color:white" id="LoadVendors" >Vendors</a>

            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        </div>

            
            {% block content %}{% endblock content %}

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById("LoadVendors").addEventListener('click', function() {
                    //go to vendor page
                    window.location.href = "/allVendors";
                    console.log("clicked");
                });
                document.getElementById("LoadEquipments").addEventListener('click', function() {
                    //go to vendor page
                    window.location.href = "/";
                    console.log("clicked");
                });
            });
            
        </script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>        <script src={% static 'js/script.js' %}></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script> 


        {% block staticFiles %}{% endblock staticFiles %}
        
        


    </body>
</html>
