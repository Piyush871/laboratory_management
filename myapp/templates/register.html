
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Online Lab Assitant</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    {% load static %}
  <link rel="stylesheet" href={% static 'css/registerCSS.css' %}>

</head>
<body>





<!-- partial:index.partial.html -->
<h2>Welcome to our Lab</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="reg_normal_user" method="Post">
            {% csrf_token %}
			<h1>Create Account</h1>
            <input type="email" placeholder="Email" name="email" />
            <input type="text" placeholder="Name" name="name" />
            <input type="text" placeholder="Employee_id" name="employee_id" />
            <input type="text" placeholder="Contact_no" name="contact_no" />
            <input type="text" placeholder="Employee_designation" name="employee_designation" />
            <input type="password" placeholder="Password" name="password" />

			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="login" method="POST">
			{% csrf_token %}
			<h1>Sign in</h1>
			<span>or use your account</span>
			<input type="email" placeholder="Email" name="email" />
			<input type="password" placeholder="Password" name="password"/>
			<a href="#">Forgot your password?</a>
			<button type="submit" >Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  <script  src={% static 'js/registerScript.js' %}></script>

</body>
</html>
