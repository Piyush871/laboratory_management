  <!--Add Vendor Modal-->
  <div
  class="modal fade"
  id="addVendorModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addVendorModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addVendorModalLabel">Add New Vendor</h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addVendorForm">
          <div class="form-group">
            <label for="VendorName">Vendor Name</label>
            <input
              type="text"
              class="form-control"
              id="VendorName"
              required
            />
          </div>
          <div class="form-group">
            <label for="Parts">Parts</label>
            <input type="text" class="form-control" id="parts" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="Contact_no">contactNumber</label>
            <input type="text" class="form-control" id="contactNumber" required />
          </div>
          <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control" id="Address" required />
          </div>
          <div class="form-group">
            <label for="Website link">Website Link</label>
            <input type="Website link" class="form-control" id="Website_link" required />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Add Vendor</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
