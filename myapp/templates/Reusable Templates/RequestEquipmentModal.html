<div class="modal fade" id="addEquipmentModal" tabindex="-1" role="dialog" aria-labelledby="addEquipmentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEquipmentModalLabel">Add New Equipment</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addEquipmentForm">
            <div class="form-group">
              <label for="equipmentName">Item Name</label>
              <input type="text" class="form-control" id="equipmentName" required>
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <input type="text" class="form-control" id="category" required>
            </div>
            <div class="form-group">
              <label for="dateOfPurchase">Date of Purchase</label>
              <input type="date" class="form-control" id="dateOfPurchase" required>
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" required>
            </div>
            <div class="form-group">
              <label for="image">Image</label>
              <input type="file" class="form-control" id="image" required>
            </div>
            <div class="form-group">
              <label for="purchaseReceipt">Purchase Receipt</label>
              <input type="file" class="form-control" id="purchaseReceipt" required>
            </div>            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Add Equipment</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
