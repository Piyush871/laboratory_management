<div class="modal" id="ItemRequestsModal" tabindex="-1" role="dialog">
    <div class="modal-dialog mw-100 w-75 modal-dialog-centered modal-lg" role="document" >
            <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Item Requests</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label"><strong>Request ID:</strong></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="item_request_id_d" readonly>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label"><strong>Requested By:</strong></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="item_request_requested_by" readonly>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label"><strong>Name</strong></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="item_request_name_d" readonly>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label"><strong>Category:</strong></label>
                <div class="col-sm-8">
                    <input type="text" c2lass="form-control" id="category_d" readonly>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label"><strong>Location:</strong></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="location_d" readonly>
                </div>
            </div>
            <div class="form-group row mt-2">
              <label class="col-sm-4 col-form-label"><strong>Date of Request:</strong></label>
              <div class="col-sm-8">
                  <input type="date" class="form-control" id="date_of_request_d" readonly>
              </div>
          </div>
          <div class="form-group row mt-2">
            <label class="col-sm-4 col-form-label"><strong>Date of Purchase:</strong></label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="date_of_purchase_d" readonly>
            </div>
        </div>
            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label"><strong>Image Link:</strong></label>
                <div class="col-sm-8">
                    <a href="" id="item_request_image_d" target="_blank">View Image</a>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label"><strong>Purchase Receipt:</strong></label>
                <div class="col-sm-8">
                    <a href="" id="purchase_receipt_d" target="_blank">View Receipt</a>
                </div>
            </div>
            <!-- Equipment Image upload -->
           
            <div class="form-group mt-2" id="item_request_image_upload" style="display: none;">
                <div class="row">
                <label for="item_request_image_file" class="col-sm-4 col-form-label"><strong>Upload Equipment Image:</strong></label>
                <div class="col-sm-8">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="item_request_image_file">
                    </div>
                </div>
            </div>
            </div>

            <!-- Purchase Receipt upload -->
            <div class="form-group mt-2" id="purchase_receipt_upload" style="display: none;">
                <div class="row">
                <label for="purchase_receipt_file" class="col-sm-4 col-form-label"><strong>Upload Purchase Receipt:</strong></label>
                <div class="col-sm-8">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="purchase_receipt_file">
                    </div>
                </div>
            </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="editButton" type="button" class="btn btn-primary" onclick="editRequest()">Edit</button>
            <button id="saveButton" type="button" class="btn btn-success" onclick="saveRequest()" style="display:none;">Save</button>
        </div>
        </div>             
      </div>
</div>
